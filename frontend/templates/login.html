<main>

                    <legend>
                        <span> Entre no seu perfil </span>
                        <p>Bem-vindo(a) de volta! :)</p>
                    </legend>

                    <label for="Email"> E-mail ou Usu√°rio: </label>
                    <input type="text" id="Email" name="Email" required minlength="3" maxlength="150">

                    <label for="Senha"> Senha: </label>
                    <input type="password" id="Senha" name="Senha" required minlength="6">

                    <a href="#" class="button"> Entrar </a>

                    <a href="{{ url_for('register.register') }}" class="botao-secundario"> Criar Conta </a>

                </fieldset>
            </div>

    {%endblock%}
</main>
