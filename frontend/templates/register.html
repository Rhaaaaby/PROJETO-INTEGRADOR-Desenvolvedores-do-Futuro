{%extends "partials/navbar.html"%}

{%block title%} Registrar {%endblock%}

{%block css_pagina%} 
    <link rel="stylesheet" href="{{ url_for('static', filename='styleregister.css') }}">
{%endblock%}

<main>
    {%block content%}
        <form method="POST" action="{{ url_for('register.register') }}">
            <fieldset>
                <legend>
                    <h2>Crie Já a Sua Conta!</h2>
                    <p>Preencha o Formulário Abaixo!</p>
                </legend>

                <label for="Nome">Nome Completo</label>
                <input type="text" id="Nome" name="Nome" required minlength="3" maxlength="100">

                <label for="Email">E-mail:</label>
                <input type="email" id="Email" name="Email" required maxlength="50">

                <label for="Telefone">Telefone:</label>
                <input type="text" id="Telefone" name="Telefone" required maxlength="20">

                <label for="Senha">Senha: </label>
                <input type="password" id="Senha" name="Senha" required minlength="6" maxlength="20" autocomplete="off"
                    placeholder="De 6 a 20 caracteres (números e letras)">

                <!-- Trantando as checkboxes do formulário -->
                <div class="checkbox-container">

                    <!-- Preferência de Conta -->
                    <div class="checkbox-group">
                        <label class="titulo">Preferência:</label>
                        <div class="checkbox-row">
                            <label><input type="checkbox" name="Preferencia" value="Troca"> Troca</label>
                            <label><input type="checkbox" name="Preferencia" value="Doação"> Doação</label>
                            <label><input type="checkbox" name="Preferencia" value="Receber Doação"> Receber
                            Doação</label>
                        </div>
                    </div>

                    <!-- Tipo de Conta -->
                    <div class="checkbox-group">
                        <label class="titulo">Tipos de Instituição:</label>
                        <div class="checkbox-row">
                            <label><input type="checkbox" name="Tipo_Conta" value="Pessoal"> Pessoal</label>
                            <label><input type="checkbox" name="Tipo_Conta" value="ONG"> ONG</label>
                            <label><input type="checkbox" name="Tipo_Conta" value="Instituição"> Instituição</label>
                        </div>
                    </div>

                    <!-- Termos de uso -->
                    <div class="termos-container">
                        <label>
                            <input type="checkbox" id="acordo" name="acordo" required>
                            <span>Li e aceito os <a href="#" class="link-termos">Termos de Uso</a></span>
                        </label>
                    </div>
                </div>

                <!-- botões -->
                <button type="submit">Criar Agora</button>

                <div class="botao_login">
                    <a href="{{ url_for('auth.login') }}">Já Tenho Perfil</a>
                </div>

            </fieldset>
        </form>
    {%endblock%}
</main>
